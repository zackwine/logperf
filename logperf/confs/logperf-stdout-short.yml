logperfs:
  - output: stdout
    count: 5
    period: 40
    dayoffsets: 0
    padding: 300
    routines: 1
    timefield: logtime
    counterfield: seqNum
    fields:
      sessionId: <UUID:5>
      logperfID: <UUID>
      message: "<RAND:20:5>"
      msg: "<RAND:10>"
      component: logperf
      loglevel: warn
      action: "<ENUM:post,get,delete,put>"